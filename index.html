<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Consumindo API 5º Semestre</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
  <div id="loader" class="loader-container" style="display: none">
    <div class="spinner spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row justify-content-center px-5">
      <div class="col-12">
        <h1 class="text-center text-danger font-weight-bold">[API ALUNOS 5ª SEMESTRE + Classe Estática </h1>
      </div>
      <div class="col-md-6 mt-4">
        <h1 class="text-center display-4">Dados</h1>
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="id">Id</label>
                <input type="text" class="form-control" name="id" id="id" readonly>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" name="email" id="email">
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="tipo">Tipo</label>
                <select name="tipo" id="tipo" class="form-control">
                  <option value="FISICA">Física</option>
                  <option value="JURIDICA">Jurídica</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-12 mx-0 px-0">
            <button type="button" class="btn btn-info" id="btnGravar">Gravar <span class="fa fa-check-circle"></span></button>
            <button type="reset" class="btn btn-danger">Limpar <span class="fa fa-ban"></span></button>
          </div>
        </form>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-9 mt-4">
        <h1 class="text-center display-4">Contatos</h1>
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Tipo</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody id="data-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
